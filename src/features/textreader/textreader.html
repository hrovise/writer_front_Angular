<div class="flex flex-col h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <!-- Header -->
  <header 
    [style.background]="isDark() ? 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)' : 'linear-gradient(135deg, #1e293b 0%, #0f172a 100%)'"
    class="flex justify-between items-center p-4 md:p-6 shadow-2xl backdrop-blur-lg border-b border-white/10">
    <button 
      mat-icon-button 
      (click)="goBack()"
      class="p-2 rounded-xl bg-white/10 hover:bg-white/20 text-white backdrop-blur-sm transition-all duration-300 transform hover:scale-110 active:scale-95"
      [class.text-slate-900]="isDark()"
      [class.bg-slate-200]="isDark()"
      [class.hover:bg-slate-300]="isDark()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    
    <h1 
      [class.text-slate-900]="isDark()"
      class="text-lg md:text-2xl font-bold text-white text-center flex-1 mx-4 truncate">
      {{ titleText() }}
    </h1>
  
    <div class="flex gap-2 md:gap-3">
      <button 
        (click)="toggleTheme()" 
        class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl shadow-lg hover:shadow-glow transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold text-sm md:text-base flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        Тема
      </button>
      <button 
        (click)="increaseFont()" 
        class="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-500 text-white rounded-xl shadow-lg hover:shadow-glow transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold text-sm md:text-base">
        A+
      </button>
      <button 
        (click)="decreaseFont()" 
        class="px-4 py-2 bg-gradient-to-r from-red-500 to-rose-500 text-white rounded-xl shadow-lg hover:shadow-glow transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold text-sm md:text-base">
        A-
      </button>
    </div>
  </header>

  <!-- Текст -->
  <div 
    #textContainer
    [style.font-size.px]="layout.depenedsonFont()"
    [style.color]="isDark() ? '#1e293b' : '#f1f5f9'"
    [style.background]="isDark() ? 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)' : 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)'"
    [style.white-space]="'pre-wrap'"
    class="flex-1 overflow-auto p-6 md:p-8 lg:p-12 leading-relaxed">
    <div class="max-w-4xl mx-auto prose prose-invert prose-lg">
      {{ text() }}
    </div>
  </div>

  <!-- Пагинация -->
  <footer 
    [style.background]="isDark() ? 'linear-gradient(135deg, #ffffff 0%, #f8fafc 100%)' : 'linear-gradient(135deg, #1e293b 0%, #0f172a 100%)'"
    class="flex justify-between items-center p-4 md:p-6 shadow-2xl backdrop-blur-lg border-t border-white/10">
    <button 
      (click)="prevPage()" 
      [disabled]="currentPage() === 1"
      [class.text-slate-900]="isDark()"
      [class.bg-slate-200]="isDark()"
      [class.hover:bg-slate-300]="isDark()"
      class="px-4 md:px-6 py-2 md:py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl shadow-lg hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="hidden md:inline">Предыдущая</span>
      <span class="md:hidden">Пред</span>
    </button>
    
    <div class="flex flex-col items-center">
      <span 
        [class.text-slate-900]="isDark()"
        class="text-sm md:text-base font-semibold text-white">
        Страница {{ currentPage() }} из {{ lastPage() }}
      </span>
      <div class="w-32 md:w-48 h-1 bg-white/20 rounded-full mt-2 overflow-hidden">
        <div 
          [style.width.%]="(currentPage() / lastPage()) * 100"
          class="h-full bg-gradient-to-r from-blue-500 to-purple-500 rounded-full transition-all duration-300">
        </div>
      </div>
    </div>
    
    <button
      [class.text-slate-900]="isDark()"
      [class.bg-slate-200]="isDark()"
      [class.hover:bg-slate-300]="isDark()"
      (click)="nextPage()" 
      [disabled]="currentPage() === lastPage() || !isLoaded()"
      class="px-4 md:px-6 py-2 md:py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 transition-all duration-300 font-semibold flex items-center gap-2">
      <span class="hidden md:inline">Следующая</span>
      <span class="md:hidden">След</span>
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </footer>
</div>
