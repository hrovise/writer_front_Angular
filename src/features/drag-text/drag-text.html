<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <div class="upload-card w-full max-w-2xl">
    @if(editMode!='true'){
    <div class="dropzone"
         (drop)="onFileDropped($event)"
         (dragover)="onDragOver($event)"
         (dragenter)="$event.preventDefault()"
         (dragleave)="$event.preventDefault()">
      <input type="file" (change)="onFileSelected($event)" hidden #fileInput accept=".txt,.doc,.docx">
      <div class="dropzone-content" (click)="fileInput.click()">
        <div class="flex flex-col items-center justify-center space-y-4">
          <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
          </div>
          <div class="text-center">
            <p *ngIf="!file" class="text-lg font-semibold text-white mb-2">
              Перетащите файл сюда
            </p>
            <p *ngIf="!file" class="text-sm text-gray-300">
              или нажмите для выбора файла
            </p>
            <p *ngIf="file" class="text-lg font-semibold text-green-400 mb-2">
              ✓ Файл загружен
            </p>
            <p *ngIf="file" class="text-sm text-gray-300 break-all">
              {{ file.name }}
            </p>
          </div>
        </div>
      </div>
    </div>
    }
    
    <div class="image-dropzone"
         (drop)="onImageDrop($event)"
         (dragover)="onDragOver($event)"
         (dragenter)="$event.preventDefault()"
         (dragleave)="$event.preventDefault()">
           <input type="file" (change)="onFileSelectedImage($event)" hidden #fileInputImage accept=".jpg,.jpeg,.png">
      <div class="flex flex-col items-center justify-center space-y-3"(click)="fileInputImage.click()" >
        
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        <p class="text-sm text-gray-300 text-center">
          {{ imageFile?.name || 'Перетащите изображение сюда' }}
        </p>
      </div>
    </div>
    
    <form (ngSubmit)="submitForm()" class="form">
      @if(editMode!='true'){
      <div class="form-group">
        <label class="form-label">
          Название
        </label>
        <input 
          type="text" 
          [(ngModel)]="title" 
          name="title"
          class="form-input"
          placeholder="Введите название текста">
      </div>

      <div class="form-group">
        <label class="form-label">
          Жанр
        </label>
        <input 
          type="text" 
          [(ngModel)]="genre" 
          name="genre"
          class="form-input"
          placeholder="Введите жанр">
      </div>
      }
      
      @if(editMode=='true'){
        <button 
          type="button"
          (click)="updateForm()" 
          class="btn btn-secondary">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
          </svg>
          Обновить изображение
        </button>
      }
      
      <button 
        type="submit" 
        class="btn btn-primary">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Отправить
      </button>
    </form>
  </div>
</div>
