<div class="min-h-screen flex justify-center items-center py-12 px-4 overflow-hidden">
  <div class="w-full max-w-7xl">
    <div class="flex flex-col items-center space-y-8 overflow-hidden animate-fade-in">
      
      <!-- Title -->
      <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-4">
        Рассказы
      </h1>

      <!-- Carousel Container -->
      <div class="relative w-full max-w-5xl overflow-hidden">
        <div class="flex transition-transform duration-500 ease-out"
            [style.transform]="'translateX(calc(50% - ' + ((activeIndex() + 0.5) * (100/3)) + '%))'">
          <div *ngFor="let item of texts(); let i = index"
          (click)="openText(item.title)"
               class="flex-none w-1/3 px-2 md:px-4">
            <div 
              class="rounded-2xl p-4 md:p-6 text-center cursor-pointer transition-all duration-500 group"
              [class.scale-110]="i === activeIndex()"
              [class.opacity-40]="i !== activeIndex()"
              [class.opacity-100]="i === activeIndex()"
            >
              <div 
                  class="rounded-xl overflow-hidden shadow-xl cursor-pointer transition-all duration-500 relative"
                  [class.scale-110]="i === activeIndex()"
                  [class.shadow-glow-lg]="i === activeIndex() || hoverIndex === i"
                  (mouseenter)="hoverIndex = i"
                  (mouseleave)="hoverIndex = -1"
                  >
                  <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10"></div>
                  <img [src]="item.srcImg" alt="{{item.title}}" class="w-full h-auto object-cover aspect-[3/4]">
              </div>
              <h2 class="font-bold text-lg md:text-xl mt-4 text-white drop-shadow-lg">{{ item.title }}</h2>
              <p class="text-sm md:text-base text-gray-300 mt-2">{{ item.genre }}</p>
              @if(authService.isAdmin()){
                
                      <button (click)="openEdit(item._id)" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Открыть</button> 
              }
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex gap-4 items-center">
        <button 
          (click)="prev()" 
          [disabled]="activeIndex() === 0"
          class="px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl shadow-lg hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 font-semibold transition-all duration-300 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Назад
        </button>
        
        <div class="flex gap-2">
          <div *ngFor="let item of texts(); let i = index" 
               class="w-2 h-2 rounded-full transition-all duration-300"
               [class.bg-white]="i === activeIndex()"
               [class.bg-gray-500]="i !== activeIndex()"
               [class.w-8]="i === activeIndex()">
          </div>
        </div>
        
        <button 
          (click)="next()" 
          [disabled]="activeIndex() === texts().length - 1"
          class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl shadow-lg hover:shadow-glow disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 active:scale-95 font-semibold transition-all duration-300 flex items-center gap-2">
          Вперед
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
